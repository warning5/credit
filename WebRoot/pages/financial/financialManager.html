<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="financialManager_searchFinancial.action" method="post" id="searchFinancial" name="searchFinancial">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					&nbsp;&nbsp;<strong>监管机构名称</strong><input name="financial.name" value=""   type="text" id="financial_name"/>
				</td>
                <td>
                    <div class="subBar" style="margin-top:0px;">
                        <ul style="float:left;">
                            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                        </ul>
                    </div>
                </td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="financialManager_showAdd.action" width="500"  height="250" target="dialog"  title="添加" mask="true" ><span>添加</span></a></li>
			<li><a class="edit" href="financialManager_showEdit.action?financial.id={financial_id}" width="500" height="250" target="dialog" warn="请选择一条记录"  mask="true" ><span>修改</span></a></li>
			<li><a title="确定要删除这些监管机构吗?" target="selectedTodo" rel="financials" href="financialManager_deleteFinancial.action" class="delete" warn="请选择一条记录"><span>删除</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="115" id="financials">
		<thead>
			<tr>
				<th width="30"><input type="checkbox" group="financials" class="checkboxCtrl"></th>
				<th width="100">监管机构名称</th>
				<th width="400">描述</th>
				<th width="160">操作</th>
			</tr>
		</thead>
		<tbody>
				<tr FWebTable="head"  target="financial_id" rel="financial.id" >
					<td FWebTable="ids"><input id="financial_id" name="financials" value="" type="checkbox"></td>
					<td id="financial_name" ></td>
					<td id="financial_description" ></td>
					<td>
						<a title="编辑" target="dialog" href="financialManager_showEdit.action" class="btnEdit" mask="true" >编辑</a>
						<a title="确定要删除监管机构吗?" target="ajaxTodo" href="financialManager_deleteFinancial.action" class="btnDel">删除</a>
					</td>
				</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>每页</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})" param="numPerPage">
				<option value="1">调整</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<div FWebTable="datainfo" ></div>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="" numPerPage="" pageNumShown="10" currentPage=""></div>
		<form id="pagerForm" method="post" action="financialManager_searchFinancial.action" name="searchFinancial">
			<input type="hidden" name="pageNum" value="1" />
			<input type="hidden" name="numPerPage" value="" />
		</form>

	</div>
</div>
