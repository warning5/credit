<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="pageContent" >
	<div style="float: left; display: block; overflow: auto; width: 500px; border: solid 1px #B8D0D6; line-height: 21px; background: #fff">
			<div class="pageHeader" >
				<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="orgAllocateGroup.action" method="post" id="allocateGroupSearchOrg" name="allocateGroupSearchOrg">
					<div class="searchBar">
						<table class="searchContent">
							<tr>
								<td>
									&nbsp;&nbsp;<strong>机构名称</strong><input name="company.name" value="" type="text" id="company_name"/>
								</td>
								<td>
									&nbsp;&nbsp;<strong>机构类别</strong>
												<select id="company_parent" name="company.parent" FWebSelectLabel="company_name" FWebSelectValue="company_id">
												</select>
								</td>
				                <td>
				                    <div class="subBar" style="margin-top:0px;">
				                        <ul style="float:left;">
				                            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				                        </ul>
				                    </div>
				                </td>
							</tr>
						</table>
					</div>
				</form>
			</div>
			<div class="pageContent" >
				<table class="table" width="100%" layoutH="90" id="companies">
					<thead>
						<tr>
							<th width="100">机构名称</th>
							<th width="50">机构类别</th>
							<th width="100">描述</th>
							<th width="50">操作</th>
						</tr>
					</thead>
					<tbody>
							<tr FWebTable="head" target="company.id"  rel="company.id">
								<td id="company_name" ></td>
								<td id="parentName" ></td>
								<td id="company_description" ></td>
								<td>
									<a target="ajax" href="orgAllocateGroup_showOrgGroup.action" class="btnEdit"  rel="showOrgGroup" >分配</a>
								</td>
							</tr>
					</tbody>
				</table>
				<div class="panelBar">
					<div class="pages" >
						<span>每页</span>
						<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})" param="numPerPage">
							<option value="1">调整</option>
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="200">200</option>
						</select>
					</div>
					<div class="pagination" targetType="navTab" totalCount="" numPerPage="" pageNumShown="10" currentPage=""></div>
						<form id="pagerForm" method="post" action="orgAllocateGroup.action" name="allocateGroupSearchOrg">
							<input type="hidden" name="pageNum" value="1" />
							<input type="hidden" name="numPerPage" value="" />
						</form>
				</div>
			</div>
	</div>

	<div id="showOrgGroup" class="unitBox" style="margin-left: 506px;">
		<!--#include virtual="list1.html" -->
	</div>

</div>
