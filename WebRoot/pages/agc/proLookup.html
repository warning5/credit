<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return dialogSearch(this);"
		action="agcPro.action" method="get" name="searchForm" id="searchForm">
		<div class="searchBar">

			<table class="searchContent">
				<tr>
					<td>&nbsp;&nbsp;<strong>关键词：</strong><input name="keyword"
						type="text" id="keyword" /></td>
					<td><select id="searchType" name="searchType">
							<option value="listAgcProfessional.agcCnName">机构名称</option>
							<option value="listAgcProfessional.agcProName">姓名</option>
					</select></td>
					<td>
						<div class="subBar" style="margin-top: 0px;">
							<ul style="float: left;">
								<li><div class="buttonActive">
										<div class="buttonContent">
											<button type="submit">查询</button>
										</div>
									</div></li>
								<li><a class="button"
									href="agcPro_showAdvanceSearch.action" target="dialog"
									mask="true" title="查询框" height="350"><span>高级检索</span> </a></li>
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="113" id="agcProfessionals">
		<thead>
			<tr>
				<th width="30">序号</th>
				<th width="100">机构名称</th>
				<th width="100">编号</th>
				<th width="50">姓名</th>
				<th width="120">证件号码</th>
				<th width="100">评级资格类别</th>
				<th width="100">证书当前状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr FWebTable="head" target="agcProId" rel="agcProId">
				<td id="squence"></td>
				<td id="agcCnName"></td>
				<td id="agcProId"></td>
				<td id="agcProName"></td>
				<td id="agcProIDNum"></td>
				<td id="agcProCertiType"></td>
				<td id="agcProCertiStatus"></td>
				<td>
					<a onclick="javascript:$.bringBack({id:'1', agcProName:$(this).parents('tr').find('#agcProName').text(), analystNum:$(this).parents('tr').find('#agcProId').text()})"  href="javascript:void(0);" class="btnSelect" title="查找带回">选择</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>每页</span> <select class="combox" name="numPerPage"
				onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="1">调整</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<div FWebTable="datainfo"></div>
		</div>

		<div class="pagination" targetType="navTab" totalCount=""
			numPerPage="" pageNumShown="10" currentPage=""></div>
		<form id="pagerForm" method="post" action="agcPro.action"
			name="searchForm">
			<input type="hidden" name="pageNum" value="1" /> <input
				type="hidden" name="numPerPage" value="" />
		</form>
	</div>
</div>
