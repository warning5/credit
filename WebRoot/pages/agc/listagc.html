<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);"
		action="agc.action" method="get" name="searchForm" id="searchForm">
		<div class="searchBar">

			<table class="searchContent">
				<tr>
					<td>&nbsp;&nbsp;<strong>机构名称：</strong>
						<input name="listAgcBase.agcCnName" type="text" id="listAgcBase_agcCnName" />
					</td>
					<td>&nbsp;&nbsp;<strong>注册时间：</strong>
						<input name="listAgcBase.agcRagisDate" type="text" class="date" readonly="readonly" id="listAgcBase_agcRagisDate" />
					</td>
					<td>
						<div class="subBar" style="margin-top: 0px;">
							<ul style="float: left;">
								<li><div class="buttonActive">
										<div class="buttonContent">
											<button type="submit">查询</button>
										</div>
									</div>
								</li>
								<li><a class="button" href="agc_showAdvanceSearch.action"
									target="dialog" mask="true" title="查询框" height="350"><span>高级检索</span> </a>
								</li>
							</ul>
						</div></td>
				</tr>
			</table>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="agc_showAdd.action" target="dialog"
				title="添加" width="1200" height="500" mask="true"><span>添加</span> </a>
			</li>
			<li><a class="edit" href="agc_showEdit.action?agcId={agcId}"
				target="dialog" warn="请选择一条记录" width="1200" height="500" mask="true"><span>编辑</span>
			</a>
			</li>
			<li><a title="确定要删除吗？" warn="您没有选择任何项目！请选择列表中的数据，选中项将会以蓝色高亮显示！"
				target="selectedTodo" rel="agcs" href="agc_deleteAgcs.action"
				class="delete"><span>删除</span> </a>
			</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="113" id="agcs">
		<thead>
			<tr>
				<th width="30">序号</th>
				<th width="30"><input type="checkbox" group="agcs"
					class="checkboxCtrl">
				</th>
				<th width="100">机构名称</th>
				<th width="50">机构性质</th>
				<th width="120">所属区域</th>
				<th width="100">注册时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr FWebTable="head" target="agcId" rel="agcId">
				<td id="squence"></td>
				<td FWebTable="ids"><input id="agcId" name="agcs"
					type="checkbox">
				</td>
				<td id="agcCnName"></td>
				<td id="agcNature"></td>
				<td id="agcRegion"></td>
				<td id="agcRagisDate"></td>
				<td><a title="确定要删除业务吗?" target="ajaxTodo"
					href="agc_deleteAgcs.action" class="btnDel">删除</a> <a title="编辑"
					target="dialog" href="agc_showEdit.action" class="btnEdit"
					width="1200" height="500" mask="true">编辑</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>每页</span> 			
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="1">调整</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<div FWebTable="datainfo"></div>
		</div>

		<div class="pagination" targetType="navTab" totalCount=""
			numPerPage="" pageNumShown="10" currentPage=""></div>
		<form id="pagerForm" method="post" action="agc.action"
			name="searchForm">
			<input type="hidden" name="pageNum" value="1" /> <input
				type="hidden" name="numPerPage" value="" />
		</form>
	</div>
</div>
