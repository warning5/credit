<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="page">
	<div class="pageContent"  style="border:1px #B8D0D6 solid">
        <form method="post" action="funcManager_addFunc.action" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)" id="function" name="function">
            <div class="pageFormContent" layoutH=60">
            	<span style="clear: both; display: block; height: 10px;" ></span>
				
				<label>功能名称</label>
				<input id="function_name" class="required" name="function.name" type="text" minlength="2" maxlength="32" value="" />
				<input type="hidden" name="function.id"  id="function_id" value="" />
				<input type="hidden" name="function.parent"  id="function_parent" value="" />
				<span style="clear: both; display: block; height: 10px;" ></span>
				
				<label>父功能</label>
				<input id="parentName" class="required" name="parentName" type="text" minlength="2" maxlength="32" value="" readonly="readonly"/>
				<span style="clear: both; display: block; height: 10px;" ></span>
				
				<label>功能顺序</label>
				<input id="function_functionOrder" class="required" name="function.functionOrder" type="text" minlength="1" maxlength="3" value="" />
				<span style="clear: both; display: block; height: 10px;" ></span>
				
				<label>访问地址</label>
				<input id="function_uri" size="40" class="required" name="function.uri" type="text" minlength="4" maxlength="200" value="" />
				<span style="clear: both; display: block; height: 10px;" ></span>
				
                <label>操作</label>
                <select name="function.operation.code"  class="required combox"   id="function_operation_code" FWebSelectLabel="operation_name" FWebSelectValue="operation_code">
				</select>
                <span style="clear: both; display: block; height: 10px;" ></span>
                
                <label>是否功能</label>
                <select name="function.isOpera"  class="required combox"  id="function_opera">
					<option value="false" label="否">否</option>
					<option value="true" label="是">是</option>
				</select>
                <span style="clear: both; display: block; height: 10px;" ></span>
                
				<label>描述</label>
				<textarea id="function_description" class="" name="function.description" ></textarea>
				
            </div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				</ul>
			</div>
       </form>
	</div>
</div>
