<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="page">
	<div class="pageContent" style="border:1px #B8D0D6 solid">
			<div class="panelBar">
				<ul class="toolBar">
					<li><a class="add" href="userAllocateRole_showAddRole.action?user.id={user_id}" width="300" height="500" target="dialog" warn="请选择一条记录"  mask="true"  title="添加用户角色" ><span>添加</span></a></li>
					<li><a title="确定要删除这些角色分配吗?" target="selectedTodo" rel="userRoles" href="userAllocateRole_disallocateRole.action" class="delete" warn="请选择一条记录"><span>删除</span></a></li>
				</ul>
				<form id="roleUser" >
					<input type="hidden" name="user.id" value="1"  id="user_id"/>
				</form>
			</div>
			<table class="table" width="100%" layoutH="50" id="userRoles">
				<thead>
					<tr>
						<th width="30"><input type="checkbox" group="userRoles" class="checkboxCtrl"></th>
						<th width="100">角色名称</th>
						<th width="100">是否禁用</th>
						<th width="300">描述</th>
						<th width="50">操作</th>
					</tr>
				</thead>
				<tbody>
						<tr FWebTable="head"  target="role.id" rel="role.id" >
							<td FWebTable="ids"><input id="role_id" name="userRoles" value="" type="checkbox"></td>
							<td id="role_name" ></td>
							<td id="role_disable" ></td>
							<td id="role_description" ></td>
							<td>
								<a title="确定要删除角色吗?" target="ajaxTodo" href="userAllocateRole_disallocateRole.action" class="btnDel">删除</a>
							</td>
						</tr>
				</tbody>
			</table>
	</div>
</div>
