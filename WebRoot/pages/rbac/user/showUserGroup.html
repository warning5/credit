<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="page">
	<div class="pageContent" style="border:1px #B8D0D6 solid">
			<div class="panelBar">
				<ul class="toolBar">
					<li><a class="add" href="userAllocateGroup_showAddGroup.action?user.id={user_id}" width="300" height="500" target="dialog" warn="请选择一条记录"  mask="true"  title="添加用户组"><span>添加</span></a></li>
					<li><a title="确定要删除这些组分配吗?" target="selectedTodo" rel="userGroups" href="userAllocateGroup_disallocateGroup.action" class="delete" warn="请选择一条记录"><span>删除</span></a></li>
				</ul>
				<form id="groupUser" >
					<input type="hidden" name="user.id" value="1"  id="user_id"/>
				</form>
			</div>
			<table class="table" width="100%" layoutH="50" id="userGroups">
				<thead>
					<tr>
						<th width="30"><input type="checkbox" group="userGroups" class="checkboxCtrl"></th>
						<th width="100">组名称</th>
						<th width="100">是否禁用</th>
						<th width="300">描述</th>
						<th width="50">操作</th>
					</tr>
				</thead>
				<tbody>
						<tr FWebTable="head"  target="group.id" rel="group.id" >
							<td FWebTable="ids"><input id="group_id" name="userGroups" value="" type="checkbox"></td>
							<td id="group_name" ></td>
							<td id="group_disable" ></td>
							<td id="group_description" ></td>
							<td>
								<a title="确定要删除组吗?" target="ajaxTodo" href="userAllocateGroup_disallocateGroup.action" class="btnDel">删除</a>
							</td>
						</tr>
				</tbody>
			</table>
	</div>
</div>
