<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="roleManager_searchRole.action" method="post" id="searchRole" name="searchRole">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					&nbsp;&nbsp;<strong>角色名称</strong><input name="role.name" value=""   type="text" id="role_name"/>
				</td>
				<td>
					&nbsp;&nbsp;<strong>是否禁用</strong>
								<select id="role_disable" name="role.disable">
									<option value="false" label="否">否</option>
									<option value="true" label="是">是</option>
								</select>
				</td>
                <td>
                    <div class="subBar" style="margin-top:0px;">
                        <ul style="float:left;">
                            <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                        </ul>
                    </div>
                </td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="roleManager_showAdd.action" width="500"  height="250" target="dialog"  title="添加" mask="true" ><span>添加</span></a></li>
			<li><a class="edit" href="roleManager_showEdit.action?role.id={role_id}" width="500" height="250" target="dialog" warn="请选择一条记录"  mask="true" ><span>修改</span></a></li>
			<li><a title="确定要删除这些角色吗?" target="selectedTodo" rel="roles" href="roleManager_deleteRole.action" class="delete" warn="请选择一条记录"><span>删除</span></a></li>
			<li><a title="确定要禁用这些角色吗?" target="selectedTodo" rel="roles" href="roleManager_disableRole.action" class="lock" warn="请选择一条记录"><span>禁用</span></a></li>
			<li><a title="确定要解禁这些角色吗?" target="selectedTodo" rel="roles" href="roleManager_enableRole.action" class="unLock" warn="请选择一条记录"><span>解禁</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="115" id="roles">
		<thead>
			<tr>
				<th width="30"><input type="checkbox" group="roles" class="checkboxCtrl"></th>
				<th width="100">角色名称</th>
				<th width="50">是否禁用</th>
				<th width="400">描述</th>
				<th width="160">操作</th>
			</tr>
		</thead>
		<tbody>
				<tr FWebTable="head"  target="role_id" rel="role.id" >
					<td FWebTable="ids"><input id="role_id" name="roles" value="" type="checkbox"></td>
					<td id="role_name" ></td>
					<td id="role_disable" ></td>
					<td id="role_description" ></td>
					<td>
						<a title="编辑" target="dialog" href="roleManager_showEdit.action" class="btnEdit" mask="true" >编辑</a>
						<a title="确定要删除角色吗?" target="ajaxTodo" href="roleManager_deleteRole.action" class="btnDel">删除</a>
						<a title="确定要禁用角色吗?" target="ajaxTodo" href="roleManager_disableRole.action" class="btnLock">禁用</a>
	                    <a title="确定要解禁角色吗?" target="ajaxTodo" href="roleManager_enableRole.action" class="btnUnLock">解禁</a>
					</td>
				</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>每页</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})" param="numPerPage">
				<option value="1">调整</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<div FWebTable="datainfo" ></div>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="" numPerPage="" pageNumShown="10" currentPage=""></div>
		<form id="pagerForm" method="post" action="roleManager_searchRole.action" name="searchRole">
			<input type="hidden" name="pageNum" value="1" />
			<input type="hidden" name="numPerPage" value="" />
		</form>

	</div>
</div>
