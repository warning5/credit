<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#keyword").attr("name",$("#searchType").val()); 
	$("#searchType").click(function(){
		if($("#searchType").find("option:selected").val()=="listFirm.firmRagisDate"){
			$("#keyword1").removeAttr("style");
			$("#keyword").attr("style","display: none;");
			$("#keyword1").attr("name",$("#searchType").find("option:selected").val()); 
		}else{
			$("#keyword1").attr("style","display: none;");
			$("#keyword").removeAttr("style");
		 	$("#keyword").attr("name",$("#searchType").find("option:selected").val()); 
		}
	});
	});

</script>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);"
		action="firm.action" method="post" name="searchForm" id="searchForm">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>&nbsp;&nbsp;<strong>关键词：</strong><input name="keyword"
						type="text" id="keyword" />
						<input name="keyword" type="text" id="keyword1" class="date" style="display: none;"/>	
					</td>
					<td><select id="searchType" name="searchType">
							<option value="listFirm.firmCnName">企业名称</option>
							<option value="listFirm.firmRagisDate">注册时间</option>
					</select>
					</td>
					<td>
						<div class="subBar" style="margin-top: 0px;">
							<ul style="float: left;">
								<li><div class="buttonActive">
										<div class="buttonContent">
											<button type="submit">查询</button>
										</div>
									</div>
								</li>
								<li><a class="button" href="firm_showAdvanceSearch.action"
									target="dialog" mask="true" title="查询框" height="350"><span>高级检索</span> </a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="firm_showAdd.action" target="dialog"
				title="添加" width="950" height="490"><span>添加</span> </a>
			</li>
			<li><a class="edit" href="firm_showEdit.action?firmId={firmId}"
				target="dialog" warn="请选择一条记录" width="950" height="490"><span>编辑</span>
			</a>
			</li>
			<li><a title="确定要删除吗？" warn="您没有选择任何项目！请选择列表中的数据，选中项将会以蓝色高亮显示！"
				target="selectedTodo" rel="firms" href="firm_deleteFirms.action" postType="string"
				class="delete"><span>删除</span> </a>
			</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112" id="firms">
		<thead>
			<tr>
				<th width="30">序号</th>
				<th width="30"><input type="checkbox" group="firms"
					class="checkboxCtrl">
				</th>
				<th width="100">企业名称</th>
				<th width="50">所属行业</th>
				<th width="120">所属区域</th>
				<th width="100">注册时间</th>
			</tr>
		</thead>
		<tbody>
			<tr FWebTable="head" target="firmId" rel="firmId">
				<td id="squence"></td>
				<td FWebTable="ids"><input id="firmId" name="firms"
					type="checkbox">
				</td>
				<td id="firmCnName"></td>
				<td id="firmNature"></td>
				<td id="firmRegion"></td>
				<td id="firmRagisDate"></td>
			</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>每页</span> 			
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="1">调整</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<div FWebTable="datainfo"></div>
		</div>

		<div class="pagination" targetType="navTab" totalCount=""
			numPerPage="" pageNumShown="10" currentPage=""></div>
		<form id="pagerForm" method="post" action="firm.action"
			name="searchForm">
			<input type="hidden" name="pageNum" value="1" /> <input
				type="hidden" name="numPerPage" value="" />
		</form>
	</div>
</div>
