<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<script type="text/javascript">
$(document).ready(function() {
	var value;
	if($("#ratingReportBiz_reportScanFile").val()==''){
		$("#reportScanFileId").attr("style" ,"display:none;");
	}
	$("#reportScanFileId").click(function(){
		value = $("#ratingReportBiz_reportScanFile").val();
		$("#reportScanFileId").attr("href",$("#reportScanFileId").attr("href")+"&file="+value);
	});
});
</script>
<div class="page">
	<div class="pageContent">
		<form method="post" action="afterRatingBiz_editRatingReportBiz.action"
			class="pageForm -validate"
			onsubmit="return validateCallback(this, dialogAjaxDone);"
			name="ratingReportBiz" id="ratingReportBiz">
			<input type="hidden" id="ratingReportBiz_rateId"
				name="ratingReportBiz.rateId" /> <input type="hidden"
				id="ratingReportBiz_reportGlobalId"
				name="ratingReportBiz.reportGlobalId" />
			<div class="pageFormContent" layoutH="56">
				<p>
					<label>评级报告编号：</label> <input name="ratingReportBiz.reportId"
						type="text" size="30" id="ratingReportBiz_reportId" readonly="readonly"/>
				</p>
				<p>
					<label>信用等级：</label> <input name="ratingReportBiz.xyLevel"
						id="ratingReportBiz_xyLevel" type="text" readonly="readonly"/>
				</p>
				<p>
					<label>参考授信建议：</label> <input name="ratingReportBiz.xySuggestion"
						type="text" size="30" id="ratingReportBiz_xySuggestion" readonly="readonly"/>
				</p>
				<p>
					<label>信用等级展望：</label> <input name="ratingReportBiz.xyProspect"
						type="text" size="30" readonly="readonly" id="ratingReportBiz_xyProspect" />
				</p>
				<p>
					<label>分析师标识号：</label> <input type="text"
						name="ratingReportBiz.analystNum" readonly="readonly" size="30"
						id="ratingReportBiz_analystNum" />
				</p>
				<p>
					<label>信用等级出具日期：</label> <input name="ratingReportBiz.xyOutDate"
						readonly="readonly" type="text" size="30" id="ratingReportBiz_xyOutDate" />
				</p>
				<p>
					<label>信用等级生效日期：</label> <input type="text"
						name="ratingReportBiz.xyStartDate" readonly="readonly" size="30"
						id="ratingReportBiz_xyStartDate" />
				</p>
				<p>
					<label>信用等级终止日期：</label> <input name="ratingReportBiz.xyEndDate"
						type="text" readonly="readonly" size="30" id="ratingReportBiz_xyEndDate" />
				</p>
				<p>
					<label>信用等级撤销日期:</label> <input type="text"
						name="ratingReportBiz.xyRevokeDate" readonly="readonly" size="30"
						id="ratingReportBiz_xyRevokeDate" />
				</p>
				<p>
					<label>信用等级变更生效日期：</label> <input type="text" size="30"
						readonly="readonly" name="ratingReportBiz.xyChangeDate"
						id="ratingReportBiz_xyChangeDate" /> 
				</p>
				<p>
					<label>被评级企业资产总计：</label> <input
						name="ratingReportBiz.entAssetsTotal" readonly="readonly" type="text"
						size="30"  id="ratingReportBiz_entAssetsTotal" />
				</p>
				<p>
					<label>被评级企业贷款余额：</label> <input type="text" size="30"
						name="ratingReportBiz.entLoanBalance" readonly="readonly"
						id="ratingReportBiz_entLoanBalance" />
				</p>
				<div class="unit">
					<label>评级报告摘要：</label>
					<textarea name="ratingReportBiz.reportDigestSummary" rows="7"
						cols="93" id="ratingReportBiz_reportDigestSummary" readonly="readonly"></textarea>
				</div>
				<div class="unit">
					<label>评级报告风险点：</label>
					<textarea name="ratingReportBiz.reportDigestRisk" rows="7"
						cols="93" id="ratingReportBiz_reportDigestRisk" readonly="readonly"></textarea>
				</div>
				<div class="unit">
					<label>评级报告扫描件：</label> <input type="text" size="80"
						name="ratingReportBiz.reportScanFile"
						id="ratingReportBiz_reportScanFile" readonly="readonly"/>
					<a style="margin-left: 10px;" id="reportScanFileId" class="button" href="download.action?folder=reportScanFile" target="_blank"><span>下载</span></a>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="button">
							<div class="buttonContent">
								<button type="button" class="close">取消</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
