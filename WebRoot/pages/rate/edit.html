<script type='text/javascript' src='fweb/core/fweb-core.js'></script>
<script type="text/javascript">
$(document).ready(function() {
	var value;
	if($("#ratingBiz_rateScanReceipt").val()==''){
		$("#rateScanReceiptId").attr("style" ,"display:none;");
	}
	if($("#ratingBiz_rateGzApScanFile").val()==''){
		$("#rateGzApScanFileId").attr("style" ,"display:none;");
	}
	if($("#ratingBiz_rateScanFile").val()==''){
		$("#rateScanFileId").attr("style" ,"display:none;");
	}
	$("#rateScanReceiptId").click(function(){
		value = $("#ratingBiz_rateScanReceipt").val();
		$("#rateScanReceiptId").attr("href",$("#rateScanReceiptId").attr("href")+"&file="+value);
	});
	$("#rateGzApScanFileId").click(function(){
		value = $("#ratingBiz_rateGzApScanFile").val();
		$("#rateGzApScanFileId").attr("href",$("#rateGzApScanFileId").attr("href")+"&file="+value);
	});
	$("#rateScanFileId").click(function(){
		value = $("#ratingBiz_rateScanFile").val();
		$("#rateScanFileId").attr("href",$("#rateScanFileId").attr("href")+"&file="+value);
	});
});
</script>
<div class="page">
	<div class="pageContent">
		<form method="post" action="ratingBiz_editRatingBiz.action"
			class="pageForm required-validate"
			onsubmit="return validateCallback(this, dialogAjaxDone);"
			name="ratingBiz" id="ratingBiz">
			<input name="ratingBiz.state" id="ratingBiz_state" type="hidden">
			<input name="ratingBiz.tabId" id="ratingBiz_tabId" type="hidden">
			<input name="ratingBiz.rateScanReceiptOld" id="ratingBiz_rateScanReceipt" type="hidden">
			<input name="ratingBiz.rateGzApScanFileOld" id="ratingBiz_rateGzApScanFile" type="hidden">
			<input name="ratingBiz.rateScanFileOld" id="ratingBiz_rateScanFile" type="hidden">
			<input name="ratingBiz.agcId" id="ratingBiz_agcId" type="hidden">
			<div class="pageFormContent" layoutH="56">
				<p>
					<label>评级业务编号：</label> <input name="ratingBiz.rateId" type="text"
						size="30" class="required" readonly="readonly"
						id="ratingBiz_rateId" />
				</p>
				<p>
					<label>被评企业机构名称：</label> <input type="hidden"
						name="ratingBiz.firmId" id="ratingBiz_firmId" /> <input
						type="text" class="required" name="ratingBiz.firmCnName"
						readonly="readonly" id="ratingBiz_firmCnName" /> <a
						class="btnLook" href="firm_lookup.action" lookupGroup="ratingBiz"
						target="dialog" width="750" height="360" mask="true">查找带回</a>
				</p>
				<p>
					<label>主体评级业务类别：</label> <select name="ratingBiz.rateBizType"
						class="required combox" id="ratingBiz_rateBizType"
						FWebSelectLabel="name" FWebSelectValue="code">
					</select>
				</p>
				<p>
					<label>评级业务所属行业：</label> <select name="ratingBiz.rateHy"
						class="required combox" id="ratingBiz_rateHy"
						FWebSelectLabel="name" FWebSelectValue="code">
					</select>
				</p>
				<p>
					<label>发生日期：</label> <input type="text" name="ratingBiz.rateDate"
						class="date required" size="30" id="ratingBiz_rateDate"
						readonly="readonly" dateFmt="yyyy-MM-dd HH:mm:ss"/> <a class="inputDateButton"
						href="javascript:;">选择</a>
				</p>
				<p>
					<label>合同金额：</label> <input name="ratingBiz.rateMoney"
						class="digits required" type="text" size="30" alt="请输入数字"
						id="ratingBiz_rateMoney" />
				</p>
				<p>
					<label>区域：</label> <select class="combox"
						name="ratingBiz.rateRegionProvince" FWebSelectLabel="name"
						FWebSelectValue="code" ref="ratingBiz_rateRegionCity"
						refUrl="dic_city.action?value={value}"
						id="ratingBiz_rateRegionProvince" class="required">
					</select> <select class="combox" name="ratingBiz.rateRegionCity"
						id="ratingBiz_rateRegionCity" ref="ratingBiz_rateRegionArea"
						refUrl="dic_area.action?value={value}" FWebSelectLabel="name"
						FWebSelectValue="code" class="required">
					</select> <select class="combox" name="ratingBiz.rateRegionArea"
						id="ratingBiz_rateRegionArea" FWebSelectLabel="name"
						FWebSelectValue="code" class="required">
					</select>

				</p>
				<p>
					<label>收费日期：</label> <input type="text"
						name="ratingBiz.rateChargeDate" class="date required" size="30"
						id="ratingBiz_rateChargeDate" readonly="readonly" dateFmt="yyyy-MM-dd HH:mm:ss"/><a
						class="inputDateButton" href="javascript:;">选择</a>
				</p>
				<p>
					<label>相关第三方：</label> <input name="ratingBiz.rateThird" type="text"
						size="30" id="ratingBiz_rateThird" />
				</p>
				<p>
					<label>跟踪评级标识:</label> <input type="radio"
						name="ratingBiz.rateGzId" checked="checked" value="1" />跟踪 <input
						type="radio" name="ratingBiz.rateGzId" value="0" />不跟踪
				</p>
				
				<div class="unit">
					<label>收据扫描件：</label> <input type="text" size="60"
						name="ratingBiz.rateScanReceipt" id="ratingBiz_rateScanReceipt"
						readonly="readonly" /> <a class="btnAttach"
						href="pages/rate/upload.jsp?folder=rateScanReceipt"
						target="dialog" title="文件上传" width="600" height="200"
						lookupGroup="ratingBiz"><span>上传</span> </a>
						<a id="rateScanReceiptId" class="button" href="download.action?folder=rateScanReceipt" target="_blank"><span>下载</span></a>
				</div>
				<div class="unit">
					<label>跟踪评级安排扫描件：</label> <input type="text"
						name="ratingBiz.rateGzApScanFile" size="60"
						id="ratingBiz_rateGzApScanFile" readonly="readonly" /> <a
						class="btnAttach"
						href="pages/rate/upload.jsp?folder=rateGzApScanFile"
						target="dialog" title="文件上传" width="600" height="200"
						lookupGroup="ratingBiz"><span>上传</span> </a>
						
						<a id="rateGzApScanFileId" class="button" href="download.action?folder=rateGzApScanFile" target="_blank"><span>下载</span></a>
				</div>

				<div class="unit">
					<label>信用评级协议扫描件：</label> <input type="text" size="60"
						name="ratingBiz.rateScanFile" id="ratingBiz_rateScanFile"
						readonly="readonly" /> <a class="btnAttach"
						href="pages/rate/upload.jsp?folder=rateScanFile" target="dialog"
						title="文件上传" width="600" height="200" lookupGroup="ratingBiz"><span>上传</span></a>
						<a id="rateScanFileId" class="button" href="download.action?folder=rateScanFile" target="_blank"><span>下载</span></a>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">提交</button>
							</div>
						</div>
					</li>
					<li><div class="button">
							<div class="buttonContent">
								<button type="button" class="close">取消</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
